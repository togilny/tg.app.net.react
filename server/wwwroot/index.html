<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App (Static)</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; text-align:center; padding:40px; }
  </style>
</head>
<body>
  <h1>Weather App (Static)</h1>
  <div id="root">Loading...</div>
  <script>
    async function load() {
      try {
        const r = await fetch('/api/weather');
        const data = await r.json();
        document.getElementById('root').innerHTML = `<p>Temperature: ${data.temperature}Â°C</p><p>Condition: ${data.condition}</p>`;
      } catch (e) {
        document.getElementById('root').innerText = 'Failed to load weather.';
      }
    }
    load();
  </script>
</body>
</html>
